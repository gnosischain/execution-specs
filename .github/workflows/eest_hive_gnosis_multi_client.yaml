name: EEST â†’ Hive (Gnosis Multi-Client)

on:
  workflow_dispatch:
    inputs:
      fork:
        description: "Fork passed to --fork"
        required: true
        default: "Osaka"
      test_dir:
        description: "Test directory to execute"
        required: true
        default: "osaka"
  
jobs:
  fill:
    name: Generate Fixtures
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout execution-specs
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Bootstrap Python and install deps
        run: |
          uv python install 3.11
          uv python pin 3.11
          uv sync --all-extras
          uv pip install solc-select
          uv run solc-select use 0.8.24 --always-install
      
      - name: Run fill to generate fixtures
        run: |
          uv run fill tests/${{ github.event.inputs.test_dir }} --fork ${{ github.event.inputs.fork }} --clean -v -x
      
      - name: Upload generated fixtures
        uses: actions/upload-artifact@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          name: test-fixtures
          path: fixtures/blockchain_tests_engine/

  test:
    name: ${{ matrix.client }}
    runs-on: ubuntu-latest
    needs: fill
    strategy:
      fail-fast: false
      matrix:
        client:
          - reth-gnosis
          - geth-gnosis
          - nethermind-gnosis
          - erigon-gnosis

    steps:
      - name: Checkout execution-specs
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Download fixtures from fill job
        uses: actions/download-artifact@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          name: test-fixtures
          path: fixtures/blockchain_tests_engine/

      - name: Install Go (for Hive)
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: 1.22
          cache: true

      - name: Build and install Hive
        run: |
          git clone -b sync-eest https://github.com/gnosischain/hive.git
          cd hive
          go install ./...
          cd ..
      
      - name: Start Hive in background
        run: |
          cd hive
          ~/go/bin/hive --dev --client ${{ matrix.client }} \
            --dev.addr=127.0.0.1:3000 \
            --loglevel=5 \
            --sim.loglevel=5 \
            --docker.output \
            --docker.pull > hive.log 2>&1 &
          sleep 10  # Give Hive time to start
      
      - name: Install wait-on utility
        run: npm install -g wait-on

      - name: Wait for Hive to listen on port 3000
        run: npx wait-on --timeout 60000 tcp:127.0.0.1:3000

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Bootstrap Python and install deps
        run: |
          uv python install 3.11
          uv python pin 3.11
          uv sync --all-extras

      - name: Run test against ${{ matrix.client }}
        env:
          HIVE_SIMULATOR: http://127.0.0.1:3000
        run: |
          FORK_LOWER=$(echo "${{ github.event.inputs.fork }}" | tr '[:upper:]' '[:lower:]')
          uv run consume engine -v --input fixtures/blockchain_tests_engine/$FORK_LOWER

      - name: Upload Hive logs for ${{ matrix.client }}
        if: always()
        uses: actions/upload-artifact@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          name: hive-log-${{ matrix.client }}
          path: hive/hive.log
